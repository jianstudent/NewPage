<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>XX电商·运营后台·订单录入与销售看板</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .box { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
        .clock { font-size: 20px; font-weight: bold; color: #336699; margin: 10px 0; }
        label { display: inline-block; width: 120px; margin: 8px 0; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 4px 8px; text-align: center; }
        input, select, button { padding: 6px; margin: 4px 0; }
        button { background: #007bff; color: white; border: none; cursor: pointer; padding: 8px 20px; }
        button:hover { background: #0056b3; }
        .alert-box { padding: 12px; margin: 10px 0; border-left: 5px solid; }
        .success { background: #eef9ff; border-color: #3aa0e6; }
        .discount { background: #fffbe6; border-color: #f4d06f; }
        .tips { background: #f5f5f5; border-color: #ccc; }
        .result { background: #eef; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <script>
        // 第一部分：折扣与加价政策提醒（document.write()实现）
        document.write("<h1>XX电商·运营后台·订单录入与销售看板</h1>");
        document.write("<p>欢迎使用内部工具，实时查看订单与销售情况。</p>");
        document.write(`
            <div class="alert-box success">
                <strong>温馨提示：本店当前可享受的优惠与加价政策如下：</strong>
                <ul style="margin: 8px 0 0 20px; line-height: 1.6;">
                    <li>VIP 客户享受<strong>9折优惠</strong></li>
                    <li>加急发货价格会<strong>×1.1</strong></li>
                    <li>每小时前10分钟再享<strong>8.5折</strong></li>
                </ul>
            </div>
        `);

        // 第二部分：模拟时钟与时段折扣提醒
        // 补零函数
        function padZero(n) {
            return n < 10 ? "0" + n : n;
        }

        // 时钟更新函数
        function updateClock() {
            var now = new Date();
            var y = now.getFullYear();
            var m = now.getMonth() + 1;
            var d = now.getDate();
            var hh = now.getHours();
            var mm = now.getMinutes();
            var ss = now.getSeconds();
            var weekNames = ["日", "一", "二", "三", "四", "五", "六"];
            var w = weekNames[now.getDay()];
            var timeStr = y + "年" + padZero(m) + "月" + padZero(d) + "日 星期" + w + " " + padZero(hh) + ":" + padZero(mm) + ":" + padZero(ss);
            document.getElementById("clock").innerHTML = timeStr;
        }

        // 初始化时钟并定时更新
        updateClock();
        setInterval(updateClock, 1000);

        // 时段折扣提醒（if语句实现）
        var nowForBanner = new Date();
        var minuteForBanner = nowForBanner.getMinutes();
        if (minuteForBanner >= 0 && minuteForBanner <= 9) {
            document.write(`
                <div class="alert-box discount">
                    当前为前10分钟！本单可额外享受<strong>8.5折</strong>时段优惠！
                </div>
            `);
        } else {
            document.write(`
                <div class="alert-box tips">
                    小贴士：每个整点前10分钟享受8.5折优惠，请留意下单时间~
                </div>
            `);
        }
    </script>

    <!-- 时钟显示区域 -->
    <div class="clock" id="clock"></div>

    <!-- 第三部分：订单表单 -->
    <div class="box">
        <h3>新建订单</h3>
        <form onsubmit="return validateForm()">
            <label>客户名称：</label>
            <input type="text" id="customerName" placeholder="请输入客户名称"><br>

            <label>商品单价（¥）：</label>
            <input type="number" id="priceInput" placeholder="请输入大于0的数字"><br>

            <label>数量（件）：</label>
            <input type="number" id="qtyInput" placeholder="请输入大于0的整数"><br>

            <label>客户类型：</label>
            <select id="customerType">
                <option value="normal">普通客户</option>
                <option value="vip">VIP客户</option>
            </select><br>

            <label>加急发货：</label>
            <input type="checkbox" id="urgentFlag"><br>

            <button type="submit">添加订单</button>
        </form>
    </div>

    <!-- 订单结果显示区域 -->
    <div id="orderResult" class="box"></div>

    <!-- 第五部分：销售看板与成交历史 -->
    <div class="box">
        <h3>销售看板</h3>
        <div id="dashboard"></div>

        <h3>成交历史</h3>
        <div id="orderTable"></div>
    </div>

    <script>
        // 存储所有订单的数组
        var orders = [];

        // 第三部分：订单数据校验函数
        function validateForm() {
            var nameStr = document.getElementById("customerName").value;
            var priceStr = document.getElementById("priceInput").value;
            var qtyStr = document.getElementById("qtyInput").value;
            var typeStr = document.getElementById("customerType").value;
            var urgentChecked = document.getElementById("urgentFlag").checked;
            var valid = true;

            // 客户名称校验
            if (nameStr == null || nameStr.trim() === "") {
                alert("客户名称不能为空！");
                valid = false;
            }

            // 商品单价校验
            var price = parseFloat(priceStr);
            if (isNaN(price) || price <= 0) {
                alert("商品单价必须是大于0的数字！");
                valid = false;
            }

            // 数量校验
            var qty = parseInt(qtyStr, 10);
            if (isNaN(qty) || qty <= 0) {
                alert("数量必须是大于0的整数！");
                valid = false;
            }

            // 校验失败处理
            if (!valid) {
                document.getElementById("orderResult").innerHTML = "<p style='color: red;'>订单录入失败，请检查输入。</p>";
                return false;
            }

            // 校验成功，处理订单（学号末位6专属逻辑在processOrder中）
            processOrder(nameStr.trim(), price, qty, typeStr === "vip", urgentChecked);
            return false;
        }

        // 第四部分：订单处理与折扣计算（含学号末位6专属逻辑）
        function processOrder(customerName, price, quantity, isVip, isUrgent) {
            // 1. 基础总价
            var baseTotal = price * quantity;

            // 2. VIP折扣计算
            var afterVip = isVip ? baseTotal * 0.9 : baseTotal;

            // 3. 加急加价计算
            var afterUrgent = isUrgent ? afterVip * 1.1 : afterVip;

            // 4. 时段折扣计算
            var now = new Date();
            var minute = now.getMinutes();
            var hitTimeDiscount = false;
            var finalTotal = afterUrgent;

            if (minute >= 0 && minute <= 9) {
                finalTotal *= 0.85;
                hitTimeDiscount = true;
            }

            // 学号末位6专属逻辑：未加急 + 数量≥2件，再打98折
            var hasSixDiscount = false;
            if (!isUrgent && quantity >= 2) {
                finalTotal *= 0.98;
                hasSixDiscount = true;
            }

            // 订单重要性判断
            var isImportant = isVip && finalTotal > 1000;

            // 优惠详情拼接
            var tipsHtml = "<ul>";
            tipsHtml += isVip ? "<li>VIP 9折已应用</li>" : "<li>普通客户无VIP优惠</li>";
            tipsHtml += isUrgent ? "<li>加急 ×1.1 已应用</li>" : "<li>未加急</li>";
            tipsHtml += hitTimeDiscount ? "<li>命中前10分钟 ×0.85</li>" : "<li>无时段折扣</li>";
            tipsHtml += hasSixDiscount ? "<li>未加急+数量≥2件 ×0.98（学号6专属）</li>" : "";
            tipsHtml += "</ul>";

            // 显示订单结果
            document.getElementById("orderResult").innerHTML = `
                <h3>订单录入成功：</h3>
                <p>客户名称：${customerName}</p>
                <p>基础金额：¥${baseTotal.toFixed(2)}</p>
                <p>VIP后金额：¥${afterVip.toFixed(2)}</p>
                <p>加急后金额：¥${afterUrgent.toFixed(2)}</p>
                <p>最终金额：¥${finalTotal.toFixed(2)}</p>
                <p>订单类型：${isImportant ? "大额VIP订单" : "普通订单"}</p>
                <div class="result">优惠详情：${tipsHtml}</div>
            `;

            // 保存订单到数组
            orders.push({
                name: customerName,
                price: price,
                qty: quantity,
                baseTotal: baseTotal,
                finalTotal: finalTotal,
                isVip: isVip,
                isUrgent: isUrgent,
                hitTimeDiscount: hitTimeDiscount,
                hasSixDiscount: hasSixDiscount
            });

            // 更新销售看板和成交历史
            renderDashboard();
        }

        // 第五部分：销售看板与成交历史渲染函数
        function renderDashboard() {
            var count = orders.length;
            var totalSales = 0;

            // 计算销售总额
            for (var i = 0; i < orders.length; i++) {
                totalSales += orders[i].finalTotal;
            }

            // 计算平均客单价
            var avg = count > 0 ? totalSales / count : 0;

            // 渲染销售看板
            document.getElementById("dashboard").innerHTML = `
                <p>订单数：${count}</p>
                <p>销售总额：¥${totalSales.toFixed(2)}</p>
                <p>平均客单价：¥${avg.toFixed(2)}</p>
            `;

            // 渲染成交历史表格
            var tableHtml = `
                <table>
                    <tr>
                        <<th>客户名称</</th>
                        <<th>单价（¥）</</th>
                        <<th>数量（件）</</th>
                        <<th>基础金额（¥）</</th>
                        <<th>最终金额（¥）</</th>
                        <<th>是否VIP</</th>
                        <<th>是否加急</</th>
                        <<th>时段折扣</</th>
                        <<th>6号专属折扣</</th>
                    </tr>
            `;

            for (var j = 0; j < orders.length; j++) {
                var o = orders[j];
                tableHtml += `
                    <tr>
                        <td>${o.name}</td>
                        <td>${o.price.toFixed(2)}</td>
                        <td>${o.qty}</td>
                        <td>${o.baseTotal.toFixed(2)}</td>
                        <td>${o.finalTotal.toFixed(2)}</td>
                        <td>${o.isVip ? "是" : "否"}</td>
                        <td>${o.isUrgent ? "是" : "否"}</td>
                        <td>${o.hitTimeDiscount ? "是" : "否"}</td>
                        <td>${o.hasSixDiscount ? "是" : "否"}</td>
                    </tr>
                `;
            }

            tableHtml += "</table>";
            document.getElementById("orderTable").innerHTML = tableHtml;
        }

        // 初始化销售看板（页面加载时显示空状态）
        renderDashboard();
    </script>
</body>
</html>
